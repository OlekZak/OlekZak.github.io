<!DOCTYPE html>
<html lang="en" onclick="jump()">
    <head>
        <meta charset="UTF-8">
        <title>Space Kitty</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        
        <div id="backdrop">
            <img src="./backdrop.png" alt="Image from space telescope" id="backdropImg">

            <div id="tutorialAndCredit"></div>
            
            <div id="leaderboard"></div>
        </div>
        
        <div id="game">
            <div id="background"></div>
            <div id="block"></div>
            <div id="hole">
                <div class="background"></div>
            </div>
            <div id="character">
                <img src="./characterSprite.png" alt="Player Character" id="characterSprite">
            </div>
        </div>
            
        <div id="header">
            <p id="headerText">Space Kitty</p>
        </div>
        <div id="footer">
            <div id="footerText">Powered with GitHub</div>
            <img src="./githubLogo.png" alt="GitHub Logo" id="git">
        </div>
    </body>
    <script src="./script.js"></script>
</html>
